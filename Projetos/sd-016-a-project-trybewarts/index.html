<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
<!-- R1 Criado uma barra verde na parte superior da página com a classe header-->
 <!--R2 Adicione o logotipo da Trybewarts com a classe trybewarts-header-logo na barra superior-->
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="foto da logo" width="60px" height="40px">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input id="email" placeholder="Email" name="email" >
            <input type="password" id="senha" placeholder="Senha" name="password" >
            <button type="button" class="btn btn-secondary">Entrar</button>
        </form>
    </header>
    
    <main id="main">
        <form action="" id="evaluation-form">
            <div class="name">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">	           
            </div>
            <div class="email"> 
                <input type="text" id="input-email" placeholder="Email">	            
                <select name="" id="house">
                    <option value="Gitnória"  id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label id="label-family">Qual sua família?</label>
                <label for="frontend"><input id="frontend" type="radio" name="family" value="Frontend">Frontend</label>
                <label for="backend"><input type="radio" id="backend" name="family" value="Backend">Backend</label>
                <label for="fullstack"><input id="fullstack" type="radio" name="family" value="FullStack">FullStack</label>
            
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for="hofs"><input id="hofs" type="checkbox"  value="HoFs"> HoFs</label>
            <label for="jest"><input id="jest" type="checkbox"  value="Jest"> Jest</label>
            <label for="promises"><input id="promises" type="checkbox"  value="Promises"> Promises</label>
            <label for="react"><input id="react" type="checkbox"  value="React"> React</label>
            <label for="sql"><input id="sql" type="checkbox"  value="SQL"> SQL</label>
            <label for="python"><input id="python" type="checkbox"  value="Python"> Python</label>

            <div class="radioRate">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
            </div>

            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            <p id="counter">500</p>
            
            <div class="agree">
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                <label for="agreement"><input type="checkbox" id="agreement" > Concordo</label>
            </div>

            <button type="submit" id="submit-btn" disabled>Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">	        
    </main>
    <footer>Direitos reservados à Trybewarts©️</footer>

<script src="script.js"></script>
</body>
</html>
